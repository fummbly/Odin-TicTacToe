<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Odin Tic Tac Toe</title>
</head>
<body>
    <div id="overlay">
        <form action="" id="start-game">
            <h1>Start Game</h1>
            <div class="container">
                <div class="player1-input">
                    <h3>Player 1 Name</h3>
                    <input type="text" name="player1-name" id="player1-name">
                </div>
                <div class="player2-input">
                    <h3>Player 2 Name</h3>
                    <input type="text" name="player2-name" id="player2-name">
                </div>
            </div>
            <button class="btn" id="new-game" type="submit">New Game</button>
        </form>

        <div id="game-over">
            <h1>Game Over</h1>
            <h2 id="result"></h2>
            <button class="btn" id="restart">Restart Game</button>
        </div>
    </div>
    <div class="container">
        <div class="name-holder">
            <h2 id="player1"></h2>
            <div id="ply1ind" class="turn-ind">

            </div>
        </div>
        <div class="name-holder">
            <h2 id="player2"></h2>
            <div id="ply2ind" class="turn-ind">

            </div>
        </div>
    </div>
    <div id="cell-holder">
        <div data-cell="0" class="cell"></div>
        <div data-cell="1" class="cell"></div>
        <div data-cell="2" class="cell"></div>
        <div data-cell="3" class="cell"></div>
        <div data-cell="4" class="cell"></div>
        <div data-cell="5" class="cell"></div>
        <div data-cell="6" class="cell"></div>
        <div data-cell="7" class="cell"></div>
        <div data-cell="8" class="cell"></div>
    </div>
</body>
<script src="script.js"></script>
</html>
